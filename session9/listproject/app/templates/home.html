<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #fafafa;">
    <h1>맹니의 To-Do-List</h1>
    <div style="background-color: #ffffff; padding: 20px; border-radius: 15px; box-shadow: 0px 5px 20px #00000030;">
        <ul>
            {% for task in tasks %}
            <li>
                <a href="{% url 'detail' task.pk %}" style="color: #000000">{{ task.title }}</a> - {{ task.content }}
                <span style="color: red;">(D-{{ task.id }})</span>
              </li>
            {% empty %}
              <li>No tasks found.</li>
            {% endfor %}
    </div>
    <a href="{% url 'new' %}" style="margin-top: 10px; color: #000000">✅ 할 일 추가하기</a>
  </body>
</html>
